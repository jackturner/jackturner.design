<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>turner.io</title>
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>


html {
  	box-sizing: 				border-box;
		}

*, *:before, *:after {
  	box-sizing: 				inherit;
		margin:							0;
		padding:						0;
		}

section {
		position:  					relative;
		height:							100vh;
		}

#career {
		}

#youth {
		}

.timeline {
		background: 				rgb(73,155,234);
		width: 							80px;
		position:						absolute;
		left:								120px;
		}

#career .timeline {
		top: 								60px;
		bottom:							0;
		border-radius: 			40px 40px 0 0;
		}

#youth .timeline {
		top: 								0;
		bottom:							60px;
		border-radius: 			0 0 40px 40px;
		}

	</style>
</head>
<body>

<section id="career">
	<div class="timeline"></div>
</section>

<section id="youth">
	<div class="timeline"></div>
</section>

</body>
</html>
